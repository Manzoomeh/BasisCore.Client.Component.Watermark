<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="basiscore.watermark.js" defer></script>
  <script src="basiscore.watermark.demo-data.js" defer></script>
  <script src="jquery.min.js"></script>

</head>

<body>
  <nav>
    <button id="new" data-status="start">New Project</button>
    <button id="demo" data-status="start">Demo Project</button>
    <button id="preview" data-status="in-project">Preview</button>
    <button id="download" data-status="in-project">Download</button>
    <button id="logo" data-status="in-project">Add Logo</button>
    <button id="text" data-status="in-project">Add Text</button>
    <button id="close" data-status="in-project">Close Project</button>

  </nav>
  <div>
    <fieldset data-image-dlg>
      <legend>Select Image</legend>
      <form id="image-form">
        <label>Image File
          <input type="file" id="imageFile" required />
        </label>
        <input type="submit" value="Apply" />
      </form>
  </div>

  </fieldset>
  <fieldset data-logo-add-dlg>
    <legend>Add Logo</legend>
    <form id="logo-add-form">
      <label>Image File
        <input type="file" id="logoFile" required />
      </label>
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>
      <label>Size
        <select name="Scale" id="Scale" required>
          <option value="1">1</option>
          <option value="0.5">0.5</option>
          <option value="0.25">0.25</option>
          <option value="1.5">1.5</option>
          <option value="1.25">1.25</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select>
      </label>
      <label>Opacity
        <select name="Opacity" id="Opacity" required>
          <option value="1">1</option>
          <option value="0.3">0.3</option>
          <option value="0.5">0.5</option>
          <option value="0.7">0.7</option>
          <option value="0.8">0.8</option>
        </select>
      </label>
      <label>Tile Mode
        <select name="TileMode" id="TileMode" required>
          <option value="NONE">None</option>
          <option value="BOX">Box</option>
          <option value="FLOWER">Flower</option>
        </select>
      </label>
      <label>Span
        <select name="Span" id="Span" required>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
          <option value="125">125</option>
        </select>
      </label>
      <input type="submit" value="Add" />
    </form>
    </div>

  </fieldset>
  <fieldset data-logo-edit-dlg>
    <legend>Edit Logo</legend>
    <form id="logo-edit-form">
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>
      <label>Size
        <select name="Scale" id="Scale" required>
          <option value="1">1</option>
          <option value="0.5">0.5</option>
          <option value="0.25">0.25</option>
          <option value="1.5">1.5</option>
          <option value="1.25">1.25</option>
          <option value="1.75">1.75</option>
          <option value="2">2</option>
        </select>
      </label>
      <label>Opacity
        <select name="Opacity" id="Opacity" required>
          <option value="1">1</option>
          <option value="0.8">0.8</option>
          <option value="0.7">0.7</option>
          <option value="0.5">0.5</option>
          <option value="0.3">0.3</option>
        </select>
      </label>
      <label>Tile Mode
        <select name="TileMode" id="TileMode" required>
          <option value="NONE">None</option>
          <option value="BOX">Box</option>
          <option value="FLOWER">Flower</option>
        </select>
      </label>
      <label>Span
        <select name="Span" id="Span" required>
          <option value="0">0</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
          <option value="125">125</option>
        </select>
      </label>
      <input type="submit" value="Apply" />
      <input type="button" value="Remove" data-remove />
    </form>
    </div>

  </fieldset>
  <fieldset data-text-dlg>
    <legend>Add/Edit Text</legend>
    <form id="text-form">
      <label>Content
        <input type="text" name="Text" id="Text" value="123" required />
      </label>
      <label>Font
        <select name="FontFamily" id="FontFamily" required>
          <option value="Courier" style="font-family:Courier">Courier</option>
          <option value="Asset" style="font-family: asset;">Asset</option>
          <option value="Arial" style="font-family: Arial">Arial</option>
        </select>
      </label>
      <label>Size
        <select name="FontSize" id="FontSize" required>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </label>
      <label>Rotate
        <select name="Rotate" id="Rotate" required>
          <option value="0">0</option>
          <option value="45">45</option>
          <option value="90">90</option>
          <option value="135">135</option>
          <option value="180">180</option>
          <option value="225">225</option>
          <option value="270">270</option>
          <option value="315">315</option>
        </select>
      </label>
      <label>Opacity
        <select name="Opacity" id="Opacity" required>
          <option value="1">1</option>
          <option value="0.8">0.8</option>
          <option value="0.7">0.7</option>
          <option value="0.5">0.5</option>
          <option value="0.3">0.3</option>
        </select>
      </label>
      <label>Color<input type="color" name="Color" id="Color" /></label>
      <label>Tile Mode
        <select name="TileMode" id="TileMode" required>
          <option value="NONE">None</option>
          <option value="BOX">Box</option>
          <option value="FLOWER">Flower</option>
        </select>
      </label>
      <label>Span
        <select name="Span" id="Span" required>
          <option value="0">0</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
          <option value="125">125</option>
        </select>
      </label>
      <input type="submit" value="Apply" />
      <input type="button" value="Remove" data-remove />
    </form>
    </div>

  </fieldset>



  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="main-svg" width="0"
    height="0"></svg>


  <br />
  <img id="img" />
  <script src="index.js"></script>
</body>

</html>
